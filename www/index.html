<!DOCTYPE html>
<html lang="en">
    <head>
        <title>物联网工程设计与实现</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/bootstrap.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="/Chart.js"></script>
        <script src="/utils.js"></script>
        <script src="/jquery-3.2.1.min.js"></script>
        <script src="/bootstrap.js"></script>
    </head>
    <body>
        <div class="container" onclick="panelClick(event);">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">物联网工程设计与实现</div>
                        <div class="panel-body">
                            <div class="row" id="ledRow">
                                <div class="col-xs-2" id="title1"><span class="label label-info">led灯01</span></div>
                                <div class="col-xs-2" id="title2"><span class="label label-info">led灯02</span></div>
                                <div class="col-xs-2" id="title3"><span class="label label-info">led灯03</span></div>
                            </div>
                            </br>
                            <div class="row" id="imgRow">
                                <div class="col-xs-2" id="ledd1"><img src="light-off.jpg"  id="led1" style="border-radius:8px"></div>
                                <div class="col-xs-2" id="ledd2"><img src="light-off.jpg"  id="led2" style="border-radius:8px"></div>
                                <div class="col-xs-2" id="ledd3"><img src="light-off.jpg"  id="led3" style="border-radius:8px"></div>
                                <!--<div class="col-xs-6" id="canvas"><canvas id="myChart" width="1400" height="1400"></canvas></div>-->
                                
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row" id="btnRow">
                                <div class="col-xs-2" id="sendBtnd1">
                                    <button class="btn btn-default" type="button" id="sendLedBtn1">打开</button>
                                    <input  class="btn btn-danger" type="button" name="" value="删除" id="deleteBtn1">
                                </div>
                                <div class="col-xs-2" id="sendBtnd2">
                                    <button class="btn btn-default" type="button" id="sendLedBtn2">打开</button>
                                    <input  class="btn btn-danger" type="button" name="" value="删除" id="deleteBtn2">
                                </div>
                                <div class="col-xs-2" id="sendBtnd3">
                                    <button class="btn btn-default" type="button" id="sendLedBtn3">打开</button>
                                    <input  class="btn btn-danger" type="button" name="" value="删除" id="deleteBtn3">
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-2 col-xs-push-8">
                                    <button class="btn btn-primary" id="add">增加</button>
                                </div>
                                <div class="col-xs-2 col-xs-push-8">
                                    <button class="btn btn-danger" id="delete">全部删除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">终端01</h4>
                </div>
                <div class="modal-body">
                    <canvas id="myChart" width="3000" height="1400"></canvas>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
